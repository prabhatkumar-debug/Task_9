<!DOCTYPE html>
<html>

<head>

  <style> div#base{

            border-radius: 30%;

  <script> function Submit(){
            file = document.getElementById("myfile").value;
            xhr = new XMLHttpRequest();
            xhr.open('GET','http://192.168.43.73/cgi-bin/file.py?i='+file,'true');
            xhr.send();
            xhr.onload=function (){
                output = xhr.responseText;
                output = output ;
                document.getElementById("output").innerHTML = output;
            }
        }
        function button(){
            document.getElementById("submit").style.width="80%";

        function button1(){
            document.getElementById("submit").style.width="70%";
